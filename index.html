<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./class-script.js" defer></script>
</head>
<body>
    <div class="mainContainer">

        <div class="header">
            <p>Library App</p>
        </div>

        <div class="content">
            <dialog id="adding-book">
                <form action="">
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author" placeholder="name" autofocus>
                    <label for="title">*Title: </label>
                    <input type="text" name="title" id="title">
                    <label for="NoPages">No. Pages: </label>
                    <input type="number" name="NoPages" id="NoPages" value="">
                    <label for="read">Read-already?: </label>
                    <input type="checkbox" name="status" id="read">
                    <div>
                        <button value="cancel" formmethod="dialog" class="diaBtn">Cancel</button>
                        <button id="confirmBtn" value="default" class="diaBtn">Confirm</button>
                    </div>
                </form>
            </dialog>
            <div class="addBook-Btn">
                <button id="addBookBtn">Add Book</button>
            </div>
            <div class="data-table">
            <table>
                <thead>
                    <th>No.</th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>No of pages</th>
                    <th>Read</th>
                    <th>Remove Book</th>
                </thead>
                <tbody id="booksDisplay">
                    
                </tbody>
            </table>
            </div>
        </div>

        <div class="footer">
            <p>
                Copyright Â© 2023 Github:
                <a href="https://github.com/chandanyuva" target="_blank">
                    chandanyuva
                </a>
            </p>
        </div>
    </div>
</body>
</html>
