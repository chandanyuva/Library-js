<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <dialog id="adding-book">
        <form action="">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" placeholder="name" autofocus>
            <label for="title">*Title: </label>
            <input type="text" name="title" id="title">
            <label for="NoPages">No. Pages: </label>
            <input type="number" name="NoPages" id="NoPages" value="0">
            <label for="read">Read-already?: </label>
            <input type="checkbox" name="read" id="read" value="checked">
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
      </dialog>
      <div class="addBook-Btn">
        <button id="addBook-Dialog">Add Book</button>
      </div>
      <div>
        <table>
            <thead>
                <th>No.</th>
                <th>Author</th>
                <th>Title</th>
                <th>No of pages</th>
                <th>Read</th>
                <th>Remove Book</th>
            </thead>
            <tbody id="booksDisplay">
                
            </tbody>
        </table>
      </div>

</body>
</html>
